<!DOCTYPE html>
<html>
<head>
  <title>태평양 중심 공항 지도</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1️⃣ 지도 중심을 하와이(호놀룰루)로 설정
    var map = L.map('map', {
      worldCopyJump: true // 태평양 중심 wrap을 부드럽게 처리
    }).setView([21.3187, -157.9225], 3);

    // 2️⃣ ESRI Ocean 태일 사용 (태평양 중심형)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri, GEBCO, NOAA',
      maxZoom: 13
    }).addTo(map);

    // 3️⃣ 9개 공항 마커
    const locations = [
      { name: "한국 - 인천국제공항 (ICN)", lat: 37.4602, lng: 126.4407 },
      { name: "일본 - 나리타국제공항 (NRT)", lat: 35.7767, lng: 140.3186 },
      { name: "홍콩 - 홍콩국제공항 (HKG)", lat: 22.3080, lng: 113.9185 },
      { name: "베트남 - 다낭공항 (DAD)", lat: 16.0430, lng: 108.1989 },
      { name: "태국 - 방콕 수완나품공항 (BKK)", lat: 13.6900, lng: 100.7501 },
      { name: "미국 - 호놀룰루공항 (HNL)", lat: 21.3187, lng: -157.9225 },
      { name: "미국 - 로스앤젤레스공항 (LAX)", lat: 33.9416, lng: -118.4085 },
      { name: "미국 - 샌프란시스코공항 (SFO)", lat: 37.6213, lng: -122.3790 },
      { name: "미국 - 뉴어크공항 (EWR)", lat: 40.6895, lng: -74.1745 }
    ];

    locations.forEach(loc => {
      L.marker([loc.lat, loc.lng]).addTo(map)
        .bindPopup(loc.name);
    });
  </script>
</body>
</html>
