<!DOCTYPE html>
<html>
<head>
  <title>태평양 중심 공항 지도</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 지도 중심: 호놀룰루
    var map = L.map('map', {
      worldCopyJump: true // wrap 처리
    }).setView([21.3187, -157.9225], 3);

    // 태평양 중심 지도 타일 (ESRI Ocean Basemap)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri, GEBCO, NOAA',
      maxZoom: 13
    }).addTo(map);

    // 마커 목록 (아시아는 경도 -360 보정)
    const locations = [
      // ⬅ 아시아 (경도 보정: 동경 → 서경)
      { name: "한국 - 인천공항 (ICN)", lat: 37.4602, lng: -233.5593 },     // 126.4407 - 360
      { name: "일본 - 나리타공항 (NRT)", lat: 35.7767, lng: -219.6814 },  // 140.3186 - 360
      { name: "홍콩 - 홍콩공항 (HKG)", lat: 22.3080, lng: -246.0815 },    // 113.9185 - 360
      { name: "베트남 - 다낭공항 (DAD)", lat: 16.0430, lng: -251.8011 },  // 108.1989 - 360
      { name: "태국 - 방콕공항 (BKK)", lat: 13.6900, lng: -259.2499 },    // 100.7501 - 360

      // ⬇ 가운데
      { name: "미국 - 호놀룰루공항 (HNL)", lat: 21.3187, lng: -157.9225 },

      // ➡ 미국 본토
      { name: "미국 - 로스앤젤레스공항 (LAX)", lat: 33.9416, lng: -118.4085 },
      { name: "미국 - 샌프란시스코공항 (SFO)", lat: 37.6213, lng: -122.3790 },
      { name: "미국 - 뉴어크공항 (EWR)", lat: 40.6895, lng: -74.1745 }
    ];

    // 마커 추가
    locations.forEach(loc => {
      L.marker([loc.lat, loc.lng]).addTo(map)
        .bindPopup(loc.name);
    });
  </script>
</body>
</html>
